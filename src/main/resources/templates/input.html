<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"}></h1>
    <h2 th:text="#{content.subtitle1}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${param.previous!=null}" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'"></p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
